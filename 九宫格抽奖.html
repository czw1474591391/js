<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>九宫格抽奖</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 300px;
			height:300px;
			margin: 0 auto;
			background: #99CCFF;
			padding: 10px;
		}
		ul{
			list-style: none;
			height: 30%;
			display: flex;
		}
		ul>li{
			flex-grow: 1;
			background: red;
			margin: 5px;
		}
	</style>
	
</head>
<body>
	<div class="wrap">
		<ul class="a">
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul>
			<li></li>
			
			<li></li>
		</ul>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<button onclick="time()">开始抽奖</button>
	</div>
</body>
<script type="text/javascript">
			var list=document.getElementsByTagName("li");
			var i=0;
			var arry=[0,1,2,3,4,5,6,7];
			var speed=1;
			function time() {
				setInterval(function(){
					if(i==8){
						list[i-1].style.background="red";//将最后一个盒子恢复
						i=0; 
						speed+=5;
					} 			
					list[i].style.background="yellowgreen";
					if(i>=1){ 
						list[i-1].style.background="red";//每个盒子走后，前一个盒子恢复
					}
					// list[i].style.background="yellowgreen";
					i++;
					console.log(speed); 
				},1000*speed);
			}
	</script>
</html>
